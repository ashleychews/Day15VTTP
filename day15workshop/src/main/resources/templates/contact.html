<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Contacts</title>
</head>
<body>
    <h1>Add Contacts</h1>

    <!--HTTP POST Method-->
    <div class="container">
        <a th:href="@{/address/list}" class="btn btn-primary">Back to Contact Listing</a>
        <br><br>


        <form method="POST" th:action="@{/address/saveContact}" th:object="${contact}">
            <!--Name-->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <!-- Email--> 
            <div class = "mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
                <!--* is for calling the attribute of the object-->
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>


            <!--Phone Number-->
            <div class = "mb-3">
                <label for="phoneno" class="form-label">Phone No</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" />
                <!--* is for calling the attribute of the object-->
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>


            <!--Birthday-->
            <div class = "mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}" />
                <!--* is for calling the attribute of the object-->
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

            <button type = "submit" class="btn btn-primary">Submit</button>


    </div>

</body>
</html>
